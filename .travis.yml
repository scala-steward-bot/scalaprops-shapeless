language: scala
scala:
- 2.12.2
- 2.11.11
- 2.13.0-M1
jdk:
- oraclejdk8
script: sbt -batch ++${TRAVIS_SCALA_VERSION} $(if [[ "${TRAVIS_SCALA_VERSION}" ==
  "2.11.11" ]]; then echo scalafmtTest ; fi) test:compile testJVM/test testJS/test
  $(if [[ "${TRAVIS_PULL_REQUEST}" == "false" && "${TRAVIS_BRANCH}" == "master" && "${TRAVIS_REPO_SLUG}" == "scalaprops/scalaprops-shapeless" ]];
  then echo "publish"; fi)
sudo: false
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
addons:
  apt:
    packages:
    - oracle-java8-installer
env:
  global:
  - secure: 
  - secure: 
